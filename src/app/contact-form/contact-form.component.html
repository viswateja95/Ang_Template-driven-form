<h1>Registration Form</h1>
<form #f="ngForm" (ngSubmit)= "onSubmit(f)">
    <div class="form-group">
        <label for="firstName">First Name:</label>
        <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" id="firstName" type="text" class="form-control">
        <div 
        class="alert alert-danger" 
        *ngIf="firstName.touched && !firstName.valid">
            <div 
            *ngIf="firstName.errors.required">
            First name is required
        </div>
            <div 
            *ngIf="firstName.errors.minlength">
            firstName should be minimum {{firstName.errors.minlength.requiredlength}}charaters            
        </div>
            <div 
            *ngIf="firstName.errors.pattern">
            first name doesn't match the pattern
        </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" cols="30" rows="10" class="form-control"></textarea>
    </div>
    <div class="checkbox">
        <label></label>
        <input type="checkbox" ngModel name="isSubscribed"> <em>Subscribe the mailing list</em>
    </div>
    <div class="form-group">
        <label for=""></label>
        <select ngModel name="contactMethod" id="contactMethod" class="form-control">
            <option value=""></option>
            <option *ngFor="let method of contactMethods" [ngValue]="method.id">{{ method.name }}</option>
        </select>
    </div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label>
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{ method.name }}
        </label>
    </div>
    <p>
        {{ f.value | json}}
    </p>
    <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
